name: Docker Build and Run

on:
  push:
    branches:
      - main
      - mrx
  pull_request: 
    types: 
      - opened
      - synchronize


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: docker build -t my-docker-image .
